<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Imagens/favicon-32x32.png" type="image/x-icon">
    <title>Formulário</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./CSS/reset.css">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./CSS/responsive.css">
        <!-- Fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> 
        <!-- JavaScript -->
        <script src="./JS/script.js" defer></script>
        <script src="./JS/validate.js"></script>
        <script src="./JS/front.js"></script>
        <!-- Ícones -->
        <script src="https://kit.fontawesome.com/e37c8be603.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <main class="container">
        <section class="texts">
            <h1>Learn to code by <br /> watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </section>
        <section class="form-container">
            <div class="subscribe-message">
                <strong>Try it free 7 days</strong><span>then $20/mo. thereafter</span>
            </div>
            <form>
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="Fisrt Name">

                    <div class="infos-error">
                        <i class="fa-solid fa-circle-exclamation icon-error"></i>
                        <span class="msg-error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Last Name">

                    <div class="infos-error">
                        <i class="fa-solid fa-circle-exclamation icon-error"></i>
                        <span class="msg-error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="E-mail">

                    <div class="infos-error">
                        <i class="fa-solid fa-circle-exclamation icon-error"></i>
                        <span class="msg-error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password">

                    <div class="infos-error">
                        <i class="fa-solid fa-circle-exclamation icon-error"></i>
                        <span class="msg-error"></span>
                    </div>
                </div>

                <button id="btnSubmit">
                    claim your free trial
                </button>

                <span class="term-message">
                    By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
                </span>
            </form>
        </section>
    </main>

</body>
</html>
